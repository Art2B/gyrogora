<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyrogora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tooltip" id="tooltip-help">
    <h1>Commands</h1>
    <p><i class="fas fa-arrow-left"></i> for previous step</p>
    <p><i class="fas fa-arrow-right"></i> for next step</p>
    <p><strong>R</strong> to reload current step</p>
    <p><strong>H</strong> to display help</p>
  </div>
  <canvas id="canvas" resize="true"></canvas>
  <script src="scripts/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</body>
</html>
